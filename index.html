<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    </head>

    <body>
        <div class="carousel-container">
  <div class="navigation">
          <div class="prev nav-btn"><</div>
          <div class="next nav-btn">></div>
        </div>
<div class="carousel">
          <div class="item main">
            <img src="images/01.jpg" alt="Street" />
            <div class="caption">Street</div>
          </div>
      <div class="item">
            <img src="images/02.jpg" alt="Street Night" />
            <div class="caption">Street at night</div>
          </div>
          <div class="item">
            <img src="images/03.jpg" alt="Street rain" />
            <div class="caption">Rainy Street</div>
          </div>
     <div class="item">
            <img src="images/04.jpg" alt="Side Walk" />
            <div class="caption">Side Walk</div>
          </div>
     <div class="item">
            <img src="images/05.jpg" alt="Tower" />
            <div class="caption">Tower at cemetery</div>
          </div>
     <div class="item">
            <img src="images/06.jpg" alt="Street night" />
            <div class="caption">Street at night</div>
          </div>
     <div class="item">
            <img src="images/07.jpg" alt="View from window" />
            <div class="caption">View from my window</div>
          </div>
        </div>
 </div>
<script src="myscript.js"></script>
    </body>
</html>
